quorumFlags:
  privacy: false
  removeKeysOnDelete: true
  isBootnode: false    # Besu only, set this to true if this node is a bootnode
  usesBootnodes: false # Besu only, set this to true if the network you are connecting to use a bootnode/s that are deployed in the cluster 

node:
  besu:
    envBesuOpts: ""  
    resources:
      cpuLimit: 1
      cpuRequest: 0.5
      memLimit: "2G"
      memRequest: "1G"
    account:
      password: 'password'

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    # Annotation cho nginx ingress controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Cấu hình cho WebSocket (cần thiết khi sử dụng ws.host)
    nginx.ingress.kubernetes.io/websocket-services: "rpc-1-besu-node"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  # Cấu hình TLS (tùy chọn)
  tls:
    enabled: false
    # Danh sách hosts cho TLS
    hosts:
      - rpc-http.blockchain.local
      - rpc-ws.blockchain.local
      - rpc-graphql.blockchain.local

