quorumFlags:
  privacy: false
  # this will erase keys - so be careful with this on validators
  removeKeysOnDelete: false
  isBootnode: true    # set this to true if this node is a bootnode
  usesBootnodes: true # set this to true if the network you are connecting to use a bootnode/s that are deployed in the cluster 

storage:
  sizeLimit: "10Gi"
  pvcSizeLimit: "10Gi"
  # NOTE: when you set this to Retain, the volume WILL persist after the chart is delete and you need to manually delete it
  reclaimPolicy: "Delete" # choose from: Delete | Retain

node:
  besu:
    envBesuOpts: ""
    resources:
      cpuLimit: 0.7
      cpuRequest: 0.5
      memLimit: "2G"
      memRequest: "1G"
    # privKey:
    # pubKey:
    dataPath: "/data/besu"
    keysPath: "/keys"
    privateKeyPath: "/keys/nodekey"
    genesisFilePath: "/etc/genesis/genesis.json"
    logging: INFO
    customLabels: {}
    account:
      password: 'password'
      passwordPath: "/keys/accountPassword"
    p2p:
      enabled: true
      host: "0.0.0.0"
      port: 30303
      discovery: true
      staticNodes: "/config/static/static-nodes.json"
      maxPeers: 25
    rpc:
      enabled: true
      host: "0.0.0.0"
      port: 8545
      api: '["DEBUG","ETH", "ADMIN", "WEB3", "IBFT", "NET", "TRACE", "EEA", "PRIV", "QBFT", "PERM", "TXPOOL"]'
      corsOrigins: '["all"]'
      authenticationEnabled: false
      # Number of allowed active RPC connections for Besu node
      maxActiveConnections: 80
    ws:
      enabled: true
      host: "0.0.0.0"
      port: 8546
      api: '["DEBUG","ETH", "ADMIN", "WEB3", "IBFT", "NET", "TRACE", "EEA", "PRIV", "QBFT", "PERM", "TXPOOL"]'
      authenticationEnabled: false
    graphql:
      enabled: false
      host: "0.0.0.0"
      port: 8547
      corsOrigins: '["all"]'
    http:
      allowlist: '["*"]'
    metrics:
      enabled: true
      host: "0.0.0.0"
      port: 9545  
    metricsPush:
      enabled: false
      host: "5.5.5.5"
      port: 9091
      interval: 15
      prometheusJob: "besu"
    privacy:
      url: "http://localhost:9101"
      pubkeysPath: "/tessera"
      pubkeyFile: "tm.pub"
      onchainGroupsEnabled: false
    permissions:
      enabled: false
      filePath: ""
      nodes:
        enabled: false
        allowlist: ["enode://abcd..@1.2.3.3:30303","enode://efba..@1.2.3.4:besu-node-bootnode-1-0.besu-node-bootnode-1.besu.svc.cluster.local:30303"]
      accounts:
        enabled: false
        allowlist: ["0x0000000000000000000000000000000000008888"]
      nodesContract:
        enabled: false
        address: "0x0000000000000000000000000000000000009999"
      accountsContract:
        enabled: false
        address: "0x0000000000000000000000000000000000008888"  

  tessera:
    resources:
      cpuLimit: 1
      cpuRequest: 0.5
      memLimit: "2G"
      memRequest: "1G"
    tmkey: ""
    tmpub: ""
    password: "password"
    passwordPath: "/keys/tm.password"
    dataPath: "/data/tessera"
    keysPath: "/keys"
    port: 9000
    tpport: 9080
    q2tport: 9101

ingress:
  enabled: false
  ingressClassName: nginx
  annotations:
    # Annotation cho nginx ingress controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Cấu hình cho WebSocket (cần thiết khi sử dụng ws.host)
    # nginx.ingress.kubernetes.io/websocket-services: "besu-node-release-name"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  # Cấu hình TLS (tùy chọn)
  tls:
    enabled: false
    # Danh sách hosts cho TLS
    hosts: []
      # - rpc.besu-node.local
      # - ws.besu-node.local
      # - graphql.besu-node.local
    # Certificate và private key (phải là plain text, template sẽ tự động encode base64)
    # Ví dụ: certificate: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----
    certificate: ""
    # Ví dụ: privateKey: |
    #   -----BEGIN PRIVATE KEY-----
    #   ...
    #   -----END PRIVATE KEY-----
    privateKey: ""
    # Tên secret (mặc định sẽ là {release-name}-tls nếu để trống)
    secretName: ""
  # Cấu hình host cho RPC HTTP
  rpc:
    host: ""  # Ví dụ: rpc.besu-node.local
    path: /
    pathType: Prefix
  # Cấu hình host cho WebSocket
  ws:
    host: ""  # Ví dụ: ws.besu-node.local
    path: /
    pathType: Prefix
  # Cấu hình host cho GraphQL
  graphql:
    host: ""  # Ví dụ: graphql.besu-node.local
    path: /
    pathType: Prefix

image:
  besu:
    repository: hyperledger/besu
    tag: 24.12.1
    pullPolicy: IfNotPresent
  tessera:
    repository: quorumengineering/tessera
    tag: 24.4
    pullPolicy: IfNotPresent
  hooks:
    repository: consensys/quorum-k8s-hooks
    tag: qgt-0.2.18
    pullPolicy: IfNotPresent

