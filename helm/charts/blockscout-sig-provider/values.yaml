# Sig-provider configuration
sigProvider:
  image:
    repository: ghcr.io
    name: blockscout/sig-provider
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8043
    targetPort: 8043
  resources:
    limits:
      memory: "256Mi"
      cpu: "250m"
    requests:
      memory: "128Mi"
      cpu: "100m"
  env: {}
  livenessProbe:
    path: /health?service=
    params:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
  readinessProbe:
    path: /health?service=
    params:
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  ingress:
    enabled: false
    className: nginx
    annotations: 
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hostname: explorer.blockchain.local
    paths:
      - path: /sig-provider(/|$)(.*)
        pathType: ImplementationSpecific
    tls:
      enabled: false

