---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blockscout.fullname" . }}
  labels:
    {{- include "blockscout.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "blockscout.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blockscout.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      # Wait for database to be ready
      - name: wait-for-db
        image: postgres:17
        command:
          - sh
          - -c
          - |
            until pg_isready -h {{ include "blockscout.fullname" . }}-db -U {{ .Values.db.user }} -d {{ .Values.db.database }}; do
              echo "Waiting for database to be ready..."
              sleep 2
            done
            echo "Database is ready!"
      {{- if and .Values.backend.init.enabled .Values.backend.init.command }}
      # Run database migrations
      - name: init-migrations
        image: "{{ .Values.backend.image.repository }}/{{ .Values.backend.image.name }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        {{- with .Values.backend.init.command }}
        command: {{ . | toYaml | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.init.args }}
        args: {{ . | toYaml | nindent 10 }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "blockscout.fullname" . }}-env
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}/{{ .Values.backend.image.name }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        {{- if .Values.backend.command }}
        command:
          {{- toYaml .Values.backend.command | nindent 10 }}
        {{- end }}
        {{- if .Values.backend.args }}
        args:
          {{- toYaml .Values.backend.args | nindent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "blockscout.fullname" . }}-env
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.livenessProbe.path }}
            port: http
            scheme: HTTP
          {{- with .Values.backend.livenessProbe.params }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.readinessProbe.path }}
            port: http
            scheme: HTTP
          {{- with .Values.backend.readinessProbe.params }}
          {{- toYaml . | nindent 10 }}
          {{- end }}

