---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blockscout-smart-contract-verifier.fullname" . }}
  labels:
    {{- include "blockscout-smart-contract-verifier.labels" . | nindent 4 }}
spec:
  type: {{ .Values.smartContractVerifier.service.type }}
  ports:
    - port: {{ .Values.smartContractVerifier.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.smartContractVerifier.grpc.enabled }}
    - port: {{ .Values.smartContractVerifier.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    {{- end }}
    {{- if .Values.smartContractVerifier.metrics.enabled }}
    - port: {{ .Values.smartContractVerifier.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "blockscout-smart-contract-verifier.selectorLabels" . | nindent 4 }}

