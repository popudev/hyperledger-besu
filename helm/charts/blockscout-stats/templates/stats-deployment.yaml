---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blockscout-stats.fullname" . }}
  labels:
    {{- include "blockscout-stats.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.stats.replicaCount }}
  selector:
    matchLabels:
      {{- include "blockscout-stats.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blockscout-stats.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      # Wait for database to be ready
      - name: wait-for-db
        image: postgres:17
        command:
          - sh
          - -c
          - |
            until pg_isready -h {{ include "blockscout-stats.fullname" . }}-db -U {{ .Values.db.user }} -d {{ .Values.db.database }}; do
              echo "Waiting for database to be ready..."
              sleep 2
            done
            echo "Database is ready!"
      containers:
      - name: stats
        image: "{{ .Values.stats.image.repository }}/{{ .Values.stats.image.name }}:{{ .Values.stats.image.tag }}"
        imagePullPolicy: {{ .Values.stats.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8050
          protocol: TCP
        - name: metrics
          containerPort: 6060
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "blockscout-stats.fullname" . }}-env
        resources:
          {{- toYaml .Values.stats.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.stats.livenessProbe.path }}
            port: http
            scheme: HTTP
          {{- with .Values.stats.livenessProbe.params }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        readinessProbe:
          httpGet:
            path: {{ .Values.stats.readinessProbe.path }}
            port: http
            scheme: HTTP
          {{- with .Values.stats.readinessProbe.params }}
          {{- toYaml . | nindent 10 }}
          {{- end }}

