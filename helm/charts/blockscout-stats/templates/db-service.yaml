---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blockscout-stats.fullname" . }}-db
  labels:
    {{- include "blockscout-stats.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "blockscout-stats.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database

