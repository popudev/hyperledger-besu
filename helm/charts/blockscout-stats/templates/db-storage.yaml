---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "blockscout-stats.fullname" . }}-db-storage
  namespace: {{ .Release.Namespace }}
  labels:
    type: local
    {{- include "blockscout-stats.labels" . | nindent 4 }}
spec:
  persistentVolumeReclaimPolicy: {{ .Values.db.storage.reclaimPolicy }}
  storageClassName: {{ include "blockscout-stats.fullname" . }}-db-storage
  capacity:
    storage: "{{ .Values.db.storage.size }}"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/{{ include "blockscout-stats.fullname" . }}-db"

